[general]
import = [
    "~/.config/alacritty/themes/themes/marine_dark.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
builtin_box_drawing = true
size = 18

[font.glyph_offset]
x = 1
y = 1

[font.normal]
family = "MesloLGL Nerd Font"
style = "Bold"

[font.offset]
x = 1
y = 6

[mouse]
hide_when_typing = false

[scrolling]
history = 10000
multiplier = 4

[window]
decorations = "Full"
opacity = 1
resize_increments = false
startup_mode = "Windowed"
title = "Alacritty"
