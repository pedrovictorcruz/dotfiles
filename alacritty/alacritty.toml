[env]
term="xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "Always"
shape = "Block"

[font.normal]
family = "IBM Plex Mono"

[font]
builtin_box_drawing = true
size = 20

[font.offset]
x = 1
y = 4

[scrolling]
history = 100000
multiplier = 4

[window]
dimensions = { columns = 90, lines = 30 }
decorations = "Full"
decorations_theme_variant = "Dark"

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "L", mods = "Control|Shift", chars = "l" },
]

