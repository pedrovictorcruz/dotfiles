[env]
term="xterm-256color"

[terminal.shell]
program = "tmux"

[general]
import = [
    "~/.config/alacritty/themes/themes/marine_dark.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "Always"
shape = "Block"

[font.normal]
family = "IosevkaTerm Nerd Font"

[font]
builtin_box_drawing = true
size = 26

[font.glyph_offset]
x = 1
y = 1

[font.offset]
x = 1
y = 6

[mouse]
hide_when_typing = false

[scrolling]
history = 100000
multiplier = 4

[window]
dimensions = { columns = 100, lines = 25 }
decorations = "Full"
dynamic_title = true
decorations_theme_variant = "Dark"
opacity = 1
resize_increments = false
startup_mode = "Windowed"
