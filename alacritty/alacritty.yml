window:
  dimensions:
    columns: 120
    lines: 45
  decorations: "Full"
  opacity: 1
  resize_increments: false
  startup_mode: Windowed
  title: "Alacritty"

scrolling:
  history: 10000
  multiplier: 4

font:
  normal:
    family: "Firacode Nerd Font"
    style: "Regular"
  size: 20
  offset:
    x: 1
    y: 6
  glyph_offset:
    x: 1
    y: 1
  builtin_box_drawing: true

colors:
  draw_bold_text_with_bright_colors: true
  primary:
    background: "#161616"
    foreground: "#dac7a6"

cursor:
  style:
    shape: "Block"
    blinking: "Never"

mouse:
  hide_when_typing: true

