live_config_reload: true
ipc_socket: true

shell:
  program: "tmux"

env:
  TERM: "xterm-256color"

window:
  decorations: "None"
  opacity: 1
  resize_increments: false
  startup_mode: Maximized
  title: "Alacritty"

scrolling:
  history: 10000
  multiplier: 4

font:
  normal:
    family: "JetbrainsMono NF"
    style: "Regular"
  size: 25
  offset:
    x: 1
    y: 6
  glyph_offset:
    x: 1
    y: 1
  builtin_box_drawing: true

colors:
  draw_bold_text_with_bright_colors: true
  transparent_background_colors: false
  primary:
    background: "#161616"
    foreground: "#dac7a6"
  normal:
    black: "#928374"
    red: "#ea6962"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#83a598"
    white: "#d4be98"
  bright:
    black: "#928374"
    red: "#ea6962"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#83a598"
    white: "#d4be98"

cursor:
  style:
    shape: "Underline"
    blinking: "Never"

terminal:
  osc52: "CopyPaste"

mouse:
  hide_when_typing: true

