#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

setw -g mode-keys vi
set -g history-limit 1000000
set -g base-index 1
setw -g pane-base-index 1

set -g allow-rename on
set -g automatic-rename off
set -g renumber-windows on

# Improve colors
set -g default-terminal "${TERM}"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Disable tmux auto-cancel of copy-mode when mouse selection ends
unbind -Tcopy-mode-vi MouseDragEnd1Pane
unbind -Tcopy-mode    MouseDragEnd1Pane
unbind -Troot         MouseDragEnd1Pane

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

set -as terminal-features ",*:RGB"
set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",screen-256color:RGB"
#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

# Custom window flags
# window_default_symbol ''
# window_active_symbol '*'
# window_activity_symbol '#'               
# window_bell_symbol '!'
# window_last_symbol '-'
# window_silence_symbol '~'
# window_zoomed_symbol 'Z'

# Status line customisation
set-option -g status-left-length 200
set-option -g status-left " #{session_name}  "
set-option -g status-right " "
set-option -g status-style "bg=default"

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " 
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#e1a345" 
set-option -g window-status-last-style "fg=#936a2e"
set-option -g window-status-activity-style none

# set -g status-justify centre
set -g status-justify left

#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------
set -g prefix C-a
bind C-a send-prefix
unbind r
bind r source-file ~/.tmux.conf; display-message '~/.tmux.conf reloaded'

# Switch between previous and next windows with repeatable
bind -r l next-window
bind -r h previous-window

# resize panes more easily
bind H resize-pane -L 5
bind L resize-pane -R 5
bind J resize-pane -D 5
bind K resize-pane -U 5

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

bind-key -r f run-shell "tmux neww ~/development/tmux-sessionizer/tmux-sessionizer"

# use prefix+| (or prefix+\) to split window horizontally and prefix+- or
# (prefix+_) to split vertically also use the current pane path to define the
# new pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# toggle status bar
bind-key -T prefix t set-option -g status

# search sessions
bind C-e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

# Move tmux status bar to top
bind-key C-k run-shell "tmux set-option -g status-position top;"
# Move tmux status bar to bottom
bind-key C-j run-shell "tmux set-option -g status-position bottom;"

# Bind [ to switch to the next session
bind [ switch-client -n

# Bind ] to switch to the previous session
bind ] switch-client -p

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
